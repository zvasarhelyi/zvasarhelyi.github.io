<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/weather.css">
    <script src="https://kit.fontawesome.com/b4e71a4536.js" crossorigin="anonymous"></script>
    <title>VirágbyVirág</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/pages/index.html">VirágbyVirág</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/index.html">Kezdőlap<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/pictures.html">Képek<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/about.html">Rólam<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/contact.html">Kapcsolat<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/order.html">Rendelés<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/admin.html">Admin<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="weather-info" class="container">
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="day">Nap:</label>
                        <select class="form-control" id="day" name="day">
                            <option value="0">Hétfő</option>
                            <option value="1">Kedd</option>
                            <option value="2">Szerda</option>
                            <option value="3">Csütörtök</option>
                            <option value="4">Péntek</option>
                            <option value="5">Szombat</option>
                            <option value="6">Vasánap</option>
                        </select>
                    </div>
                    <button onclick="weatherInfo()" type="button" class="btn btn-primary">Előrejelzés</button>
                </form>
            </div>
            <div class="col-4"></div>
            <div id="temperature" class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="min-temp" class="col-4"></div>
            <div id="max-temp" class="col-4"></div>
            <div id="avg-temp" class="col-4"></div>
        </div>
    </div>
    <script src="/js/weather.js"></script>

</body>

</html>
