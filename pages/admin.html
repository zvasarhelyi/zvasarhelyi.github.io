<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://kit.fontawesome.com/b4e71a4536.js" crossorigin="anonymous"></script>
    <title>Admin</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/pages/index.html">VirágbyVirág</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/index.html">Kezdőlap<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/pictures.html">Képek<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/about.html">Rólam<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/contact.html">Kapcsolat<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/order.html">Rendelés<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/admin.html">Admin<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h3>Admin felület</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-5">
                            <input type="text" class="form-control" id="surnameInput" name="surname-input"
                                placeholder="Vezetéknév">
                            </input>
                        </div>
                        <div class="form-group col-5">
                            <input type="text" class="form-control" id="firstnameInput" name="firstname-input"
                                placeholder="Keresztnév">
                            </input>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-10">
                            <input type="email" class="form-control" id="emailInput" name="email-input"
                                placeholder="Email">
                            </input>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-10">
                            <input type="text" class="form-control" id="addressInput" name="address-input"
                                placeholder="Lakcím">
                            </input>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <button id="saveForm" type="button" class="btn btn-success">Mentés</button>
                </form>
                <table id="userTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Vezetéknév</th>
                            <th>Keresztnév</th>
                            <th>Email</th>
                            <th>Lakcím</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="/js/admin.js"></script>

</body>

</html>
